{% extends "base_user.html" %}
{% load static %}

{% block contenido %}
<section class="p-3 p-md-4 p-xl-5">
    <div class="container">
        <div class="card border-light-subtle shadow-sm">
            <div class="card-body p-3 p-md-4 p-xl-5">
                <div class="row justify-content-center">
                    <div class="col-12">
                        <h3>Cree un nuevo servicio:</h3>
                    </div>
                </div>
                {% if messages %}
                <div class="messages">
                    {% for message in messages %}
                    <div class="alert {{ message.tags }}" role="alert">
                      {{ message }}
                    </div>
                  {% endfor %}
                  
                </div>
            {% endif %}
                <form method="post" action="{% url 'crear_servicio' %}">
                    {% csrf_token %}
                    <div class="row">
                        <div class="col-md-6">
                            <label for="id_nombreSolicitante" class="form-label">Nombre del Solicitante:</label>
                            <input type="text" class="form-control" name="nombreSolicitante" id="id_nombreSolicitante" placeholder="Nombre del Solicitante" required>
                        </div>
                        <div class="col-md-6">
                            <label for="id_descripcion" class="form-label">Descripción:</label>
                            <textarea class="form-control" name="descripcion" id="id_descripcion" placeholder="Descripción" rows="4" required></textarea>
                        </div>
                        <div class="col-md-6">
                            <label for="id_areaSolicitante" class="form-label">Área Solicitante:</label>
                            <select class="form-control" name="areaSolicitante" id="id_areaSolicitante" required>
                                <option value="" disabled selected>Seleccione un área</option>
                                {% for area in areas %}
                                    <option value="{{ area.id }}">{{ area.nombre }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label for="id_Problema" class="form-label">Tipo de problema:</label>
                            <select class="form-control" name="problema" id="id_Problema" required>
                                <option value="" disabled selected>Seleccione un problema:</option>
                                {% for problema in problemas %}
                                    <option value="{{ problema.id }}">{{ problema.nombre }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="col-12">
                            <div class="d-grid mt-3">
                                <button class="btn bsb-btn-xl btn-primary" type="submit">Crear Servicio</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
{% endblock %}
