{% extends "base.html" %}
{% load static %}

{% block scripts %}
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="{% static 'js/habilitar_boton.js' %}"></script>
{% endblock %}

{% block contenido %}
<section class="py-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-md-8 col-lg-6">
                <div class="card shadow">
                    <div class="card-body p-4">
                        <h2 class="card-title text-center mb-4">Bienvenido</h2>
                        
                        <div class="text-center mb-4">
                            <img class="img-fluid rounded" src="{% static 'imgs/fei.png' %}" alt="Imagen de ejemplo" style="max-height: 200px; object-fit: cover;">
                        </div>
                        
                        {% if messages %}
                        <div class="messages mb-4">
                            {% for message in messages %}
                            <div class="alert {% if message.tags == 'success' %}alert-success{% else %}alert-danger{% endif %}" role="alert">
                                {{ message }}
                            </div>
                            {% endfor %}
                        </div>
                        {% endif %}
                        
                        <form method="post" action="{% url 'ldap_login3' %}">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="email" class="form-label">Correo electr칩nico</label>
                                <input type="email" class="form-control" name="email" id="email" placeholder="usuario@uv.mx" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Contrase침a</label>
                                <input type="password" class="form-control" name="password" id="password" required>
                            </div>
                            <div class="d-grid">
                                <button class="btn btn-primary" type="submit">Iniciar sesi칩n</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bot칩n de acceso al segundo login -->
    <a id="accessButton" class="btn btn-secondary" href="{% url 'ldap_login' %}" style="position: absolute; top: 20px; right: 20px; display: none;">Acceder al otro login</a>
</section>

{% endblock %}
