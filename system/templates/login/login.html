{% extends "base.html" %}
{% load static %}

{% block contenido %}
<section class="p-3 p-md-4 p-xl-5">
    <div class="container">
        <div class="card border-light-subtle shadow-sm">
            <div class="row g-0">
                <div class="col-12">
                    <h2 class="text-center mb-4">Bienvenido a tu sistema de atención de servicios</h2>
                </div>
                <div class="col-12 col-md-6">
                    <img class="img-fluid rounded-start w-100 h-100 object-fit-cover" loading="lazy" src="{% static '/imgs/halo.jpg' %}" alt="Craig">
                </div>
                <div class="col-12 col-md-6">
                    <div class="card-body p-3 p-md-4 p-xl-5">
                        <div class="row">
                            <div class="col-12">
                                <div class="mb-5">
                                    <h3>Ingresa tu usuario:</h3>
                                </div>
                            </div>
                        </div>
                        {% if messages %}
                        <div class="messages">
                            {% for message in messages %}
                            <div class="alert alert-danger" role="alert">
                                {{ message }}
                            </div>
                            {% endfor %}
                        </div>
                        {% endif %}
                        <form method="post" action="{% url 'login' %}">
                            {% csrf_token %}
                            <div class="row gy-3 gy-md-4 overflow-hidden">
                                <div class="col-12">
                                    <label for="username" class="form-label">Usuario: </label>
                                    <input type="text" class="form-control" name="username" id="username" placeholder="ej.pPepito" required>
                                </div>
                                <div class="col-12">
                                    <label for="password" class="form-label">Contraseña: </label>
                                    <input type="password" class="form-control" name="password" id="password" required>
                                </div>
                                <div class="col-12">
                                    <div class="d-grid">
                                        <button class="btn bsb-btn-xl btn-primary" type="submit">Entrar</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
