{% extends "base_admin.html" %}
{% load static %}

{% block scripts %}
<script src="{% static 'js/limpiar_messages.js' %}"></script>
{% endblock %}


{% block contenido %}
<section class="p-3 p-md-4 p-xl-5">
    <div class="container">
        <div class="card border-light-subtle shadow-sm">
            <div class="card-body p-3 p-md-4 p-xl-5">
                <div class="row">
                    <div class="col-12">
                        <h3>Agregar un nuevo usuario:</h3>
                    </div>
                </div>
                {% if messages %}
                <div class="messages">
                    {% for message in messages %}
                    <div class="alert {{ message.tags }}" role="alert">
                      {{ message }}
                    </div>
                  {% endfor %}
                </div>
                {% endif %}
            
                <form method="post">
                    {% csrf_token %}
                    <div class="row gy-3 gy-md-4 overflow-hidden">
                        <div class="col-md-6">
                            <label for="id_first_name" class="form-label">Nombre:</label>
                            <input type="text" class="form-control" name="first_name" id="id_first_name" placeholder="Nombre" required>
                        </div>
                        <div class="col-md-6">
                            <label for="id_last_name" class="form-label">Apellido:</label>
                            <input type="text" class="form-control" name="last_name" id="id_last_name" placeholder="Apellido" required>
                        </div>
                        <div class="col-12">
                            <label for="id_password" class="form-label">Contraseña:</label>
                            <input type="password" class="form-control" name="password" id="id_password" placeholder="Contraseña" required>
                        </div>
                        <div class="col-12">
                            <label for="id_rol" class="form-label">Rol:</label>
                            <select class="form-control" name="rol" id="id_rol" required>
                                <option value="" disabled selected>Selecciona el rol correspondiente:</option>
                                {% for key, value in form.fields.rol.choices %}
                                    <option value="{{ key }}">{{ value }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="col-12">
                            <label for="id_area" class="form-label">Área:</label>
                            <select class="form-control" name="area" id="id_area" required>
                                <option value="" disabled selected>Selecciona el area correspondiente:</option>
                                {% for key, value in form.fields.area.choices %}
                                    {% if key %}
                                        <option value="{{ key }}">{{ value }}</option>
                                    {% endif %}
                                {% endfor %}
                            </select>
                        </div>
                        <div class="col-12">
                            <div class="d-grid">
                                <button class="btn bsb-btn-xl btn-primary" type="submit">Agregar Usuario</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
{% endblock %}
