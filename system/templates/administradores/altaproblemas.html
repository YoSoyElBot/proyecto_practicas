{% extends "base_admin.html" %}
{% load static %}

{% block scripts %}
<script src="{% static 'js/limpiar_messages.js' %}"></script>
{% endblock %}
{% block contenido %}
<section class="p-3 p-md-4 p-xl-5">
    <div class="container">
        <div class="card border-light-subtle shadow-sm">
            <div class="card-body p-3 p-md-4 p-xl-5">
                <div class="row">
                    <div class="col-12">
                        <h3>Agregue un problema al cat√°logo:</h3>
                    </div>
                </div>
                {% if messages %}
                <div class="messages">
                    {% for message in messages %}
                    <div class="alert {{ message.tags }}" role="alert">
                      {{ message }}
                    </div>
                  {% endfor %}
                  
                </div>
            {% endif %}
                <form method="post" action="{% url 'alta_problemas' %}">
                    {% csrf_token %}
                    <div class="row gy-3 gy-md-4 overflow-hidden">
                        <div class="col-md-6">
                            <label for="id_nombre" class="form-label">Nombre del problema:</label>
                            <input type="text" class="form-control" name="nombre" id="id_nombre" placeholder="Nombre de problema:" required>
                        </div>
                        <div class="col-12">
                            <div class="d-grid">
                                <button class="btn bsb-btn-xl btn-primary" type="submit">Crear Usuario</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
{% endblock %}
