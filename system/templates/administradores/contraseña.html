{% extends "base_admin.html" %}
{% load static %}

{% block scripts %}
<script src="{% static 'js/limpiar_messages.js' %}"></script>
{% endblock %}

{% block contenido %}
<section class="p-3 p-md-4 p-xl-5">
    <div class="container">
        <div class="card border-light-subtle shadow-sm">
            <div class="card-body p-3 p-md-4 p-xl-5">
                <div class="row">
                    <div class="col-12">
                        <h3>Cambiar Contraseña de Usuario:</h3>
                    </div>
                </div>
                {% if messages %}
                <div class="messages">
                    {% for message in messages %}
                    <div class="alert {{ message.tags }}" role="alert">
                        {{ message }}
                    </div>
                    {% endfor %}
                </div>
                {% endif %}
                <form method="post">
                    {% csrf_token %}
                    <div class="row gy-3 gy-md-4 overflow-hidden">
                        <div class="col-md-6">
                            <label for="id_usuario" class="form-label">Usuario:</label>
                            <select class="form-control" name="usuario" id="id_usuario" required>
                                <option value="" disabled selected>Selecciona un usuario</option>
                                {% for usuario in form.fields.usuario.queryset %}
                                    <option value="{{ usuario.pk }}">{{ usuario.username }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="col-12">
                            <label for="id_nueva_contraseña" class="form-label">Nueva Contraseña:</label>
                            <input type="password" class="form-control" name="nueva_contraseña" id="id_nueva_contraseña" placeholder="Nueva Contraseña" required>
                        </div>
                        <div class="col-12">
                            <label for="id_confirmar_contraseña" class="form-label">Confirmar Contraseña:</label>
                            <input type="password" class="form-control" name="confirmar_contraseña" id="id_confirmar_contraseña" placeholder="Confirmar Contraseña" required>
                        </div>
                        <div class="col-12">
                            <div class="d-grid">
                                <button class="btn bsb-btn-xl btn-primary" type="submit">Cambiar Contraseña</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
{% endblock %}
